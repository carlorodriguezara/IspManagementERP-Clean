name: CI/CD (Lite) - Build and Controlled Deploy

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '7.0.x'
  WEB_PROJECT_PATH: './IspManagementERP/Server/IspManagementERP.Server.csproj'
  DBUP_PROJECT_PATH: './IspManagementERP.DbUp/IspManagementERP.DbUp.csproj'
  AZURE_WEBAPP_NAME: 'IspManagementGlobal'
  DBUP_RUNTIME: 'linux-x64'    # runtime identifier for self-contained publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (build)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Publish web project
        run: |
          dotnet publish "${{ env.WEB_PROJECT_PATH }}" -c Release -o ./publish

      - name: Publish DbUp project (self-contained linux-x64)
        run: |
          dotnet publish "${{ env.DBUP_PROJECT_PATH }}" -c Release -r $DBUP_RUNTIME --self-contained true -p:PublishSingleFile=false -o ./dbup_publish

      - name: Create zip of published web
        run: |
          if [ -d "./publish" ]; then
            cd publish
            zip -r ../web-publish.zip . || true
            cd ..
          else
            echo "ERROR: ./publish no existe en build"
            ls -la
            exit 1
          fi

      - name: Create zip of published DbUp
        run: |
          if [ -d "./dbup_publish" ]; then
            cd dbup_publish
            zip -r ../dbup-publish.zip . || true
            cd ..
          else
            echo "ERROR: ./dbup_publish no existe en build"
            ls -la
            exit 1
          fi

      - name: Upload web artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: web-publish
          path: web-publish.zip

      - name: Upload dbup artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: dbup-publish
          path: dbup-publish.zip

  predeploy_checks:
    needs: build
    runs-on: ubuntu-latest
    env:
      # keep staging secret name here; we will map it into ConnectionStrings__DefaultConnection below
      AZURE_SQL_CONNECTION_STRING_STAGING: ${{ secrets.AZURE_SQL_CONNECTION_STRING_STAGING }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (optional for diagnostics)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download dbup artifact (for checks)
        uses: actions/download-artifact@v4
        with:
          name: dbup-publish
          path: ./artifact_dbup

      - name: Unzip dbup artifact (if present)
        run: |
          if [ -f ./artifact_dbup/dbup-publish.zip ]; then
            rm -rf ./artifact_dbup/unzipped || true
            mkdir -p ./artifact_dbup/unzipped
            unzip -q ./artifact_dbup/dbup-publish.zip -d ./artifact_dbup/unzipped || true
            echo "Unzip completed for checks."
          else
            echo "No se encontró ./artifact_dbup/dbup-publish.zip — se omiten los checks de DbUp (opcional)"
          fi

      - name: (Opcional) Run DbUp against STAGING/DEV (self-contained)
        if: ${{ env.AZURE_SQL_CONNECTION_STRING_STAGING != '' }}
        env:
          # map secret to the env var your app expects
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING_STAGING }}
        run: |
          set -euo pipefail
          echo "Optional: run DbUp against STAGING using published self-contained artifact..."
          if [ -f ./artifact_dbup/dbup-publish.zip ]; then
            rm -rf ./artifact_dbup/unzipped || true
            mkdir -p ./artifact_dbup/unzipped
            unzip -q ./artifact_dbup/dbup-publish.zip -d ./artifact_dbup/unzipped || true
            echo "Listing unzipped files (first 200 entries):"
            find ./artifact_dbup/unzipped -type f | sed -n '1,200p'
          else
            echo "No dbup-publish.zip found - skipping optional staging run."
            exit 0
          fi

          # Find native executable (self-contained publish). Name may be 'IspManagementERP.DbUp' (no extension)
          EXE=$(find ./artifact_dbup/unzipped -type f -name "IspManagementERP.DbUp" -perm /111 -print -quit || true)
          if [ -z "$EXE" ]; then
            EXE_DLL=$(find ./artifact_dbup/unzipped -type f -name "IspManagementERP.DbUp.dll" -print -quit || true)
            if [ -n "$EXE_DLL" ]; then
              echo "Found DLL fallback: $EXE_DLL"
              echo "Running with dotnet..."
              dotnet "$EXE_DLL"
              exit 0
            fi
            echo "ERROR: No executable or dll found inside unzipped artifact for staging run."
            exit 1
          fi

          echo "Found self-contained DbUp executable: $EXE"
          chmod +x "$EXE" || true
          echo "Running: $EXE"
          # The app will read ConnectionStrings__DefaultConnection from env
          "$EXE"

  deploy_to_prod:
    needs: predeploy_checks
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ispmanagementglobal.azurewebsites.net
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (for fallback/diagnostics)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download dbup artifact
        uses: actions/download-artifact@v4
        with:
          name: dbup-publish
          path: ./artifact_dbup

      - name: Debug .NET and unzip info
        run: |
          set -euo pipefail
          echo "dotnet --info"
          dotnet --info || true
          echo "List artifact_dbup contents (top):"
          ls -la ./artifact_dbup || true
          if [ -f ./artifact_dbup/dbup-publish.zip ]; then
            echo "dbup-publish.zip exists"
          else
            echo "dbup-publish.zip NOT found"
          fi

      - name: Run DbUp migrations on PROD (self-contained)
        env:
          # map secret to the env var your app expects in production
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING_PROD }}
        run: |
          set -euo pipefail
          echo "Preparing to run self-contained DbUp on PROD..."
          rm -rf ./artifact_dbup/unzipped_from_zip || true
          mkdir -p ./artifact_dbup/unzipped_from_zip

          if [ -f ./artifact_dbup/dbup-publish.zip ]; then
            unzip -q ./artifact_dbup/dbup-publish.zip -d ./artifact_dbup/unzipped_from_zip || true
          else
            echo "ERROR: ./artifact_dbup/dbup-publish.zip not found. Listing artifact_dbup:"
            ls -la ./artifact_dbup || true
            exit 1
          fi

          echo "Listing extracted files (first 300 entries):"
          find ./artifact_dbup/unzipped_from_zip -type f | sed -n '1,300p' || true
          echo "---- end list ----"

          EXE=$(find ./artifact_dbup/unzipped_from_zip -type f -name "IspManagementERP.DbUp" -perm /111 -print -quit || true)

          if [ -n "$EXE" ]; then
            echo "Found self-contained executable: $EXE"
            chmod +x "$EXE" || true
            echo "Running native executable..."
            "$EXE"
            exit 0
          fi

          DBUP_DLL=$(find ./artifact_dbup/unzipped_from_zip -type f -name "IspManagementERP.DbUp.dll" -print -quit || true)
          if [ -n "$DBUP_DLL" ]; then
            echo "Found fallback DLL: $DBUP_DLL"
            DBUP_DIR=$(dirname "$DBUP_DLL")
            echo "Running with dotnet from directory: $DBUP_DIR"
            pushd "$DBUP_DIR" > /dev/null || true
            echo "dotnet \"${DBUP_DLL##*/}\""
            dotnet "${DBUP_DLL##*/}" || true
            popd > /dev/null || true
            exit 0
          fi

          echo "ERROR: No DbUp executable or DLL found in artifact. See listing above."
          exit 1

      - name: Deploy web to Azure (production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./artifact_web/web-publish.zip
