name: CI/CD (Lite) - Build and Controlled Deploy

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '7.0.x'
  WEB_PROJECT_PATH: './IspManagementERP/Server/IspManagementERP.Server.csproj'
  DBUP_PROJECT_PATH: './IspManagementERP.DbUp/IspManagementERP.DbUp.csproj'
  AZURE_WEBAPP_NAME: 'IspManagementGlobal'
  DBUP_RUNTIME: 'linux-x64'    # runtime identifier for self-contained publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (build)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Publish web project
        run: |
          dotnet publish "${{ env.WEB_PROJECT_PATH }}" -c Release -o ./publish

      - name: Publish DbUp project (self-contained linux-x64)
        run: |
          dotnet publish "${{ env.DBUP_PROJECT_PATH }}" -c Release -r $DBUP_RUNTIME --self-contained true -p:PublishSingleFile=false -o ./dbup_publish

      - name: Create zip of published web
        run: |
          if [ -d "./publish" ]; then
            cd publish
            zip -r ../web-publish.zip . || true
            cd ..
          else
            echo "ERROR: ./publish no existe en build"
            ls -la
            exit 1
          fi

      - name: Create zip of published DbUp
        run: |
          if [ -d "./dbup_publish" ]; then
            cd dbup_publish
            zip -r ../dbup-publish.zip . || true
            cd ..
          else
            echo "ERROR: ./dbup_publish no existe en build"
            ls -la
            exit 1
          fi

      - name: Upload web artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: web-publish
          path: web-publish.zip

      - name: Upload dbup artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: dbup-publish
          path: dbup-publish.zip

  predeploy_checks:
    needs: build
    runs-on: ubuntu-latest
    env:
      AZURE_SQL_CONNECTION_STRING_STAGING: ${{ secrets.AZURE_SQL_CONNECTION_STRING_STAGING }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (optional diagnostics)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download dbup artifact (for checks)
        uses: actions/download-artifact@v4
        with:
          name: dbup-publish
          path: ./artifact_dbup

      - name: Unzip dbup artifact (if present)
        run: |
          if [ -f ./artifact_dbup/dbup-publish.zip ]; then
            rm -rf ./artifact_dbup/unzipped || true
            mkdir -p ./artifact_dbup/unzipped
            unzip -q ./artifact_dbup/dbup-publish.zip -d ./artifact_dbup/unzipped || true
            echo "Unzip completed for checks."
          else
            echo "No se encontró ./artifact_dbup/dbup-publish.zip — se omiten los checks de DbUp (opcional)"
          fi

      - name: (Opcional) Run DbUp against STAGING/DEV (use script)
        if: ${{ env.AZURE_SQL_CONNECTION_STRING_STAGING != '' }}
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING_STAGING }}
        run: |
          set -euo pipefail
          echo "Optional: run DbUp against STAGING using the helper script..."
          chmod +x .github/scripts/dbup_execution_script.sh || true
          ./.github/scripts/dbup_execution_script.sh

  deploy_to_prod:
    needs: predeploy_checks
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ispmanagementglobal.azurewebsites.net
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET (for fallback/diagnostics)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-publish
          path: ./artifact_web

      - name: Download dbup artifact
        uses: actions/download-artifact@v4
        with:
          name: dbup-publish
          path: ./artifact_dbup

      - name: Debug .NET and unzip info
        run: |
          set -euo pipefail
          echo "dotnet --info"
          dotnet --info || true
          echo "List artifact_web top:"
          ls -la ./artifact_web || true
          echo "List artifact_dbup top:"
          ls -la ./artifact_dbup || true

      - name: Run DbUp migrations (use script)
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING_PROD }}
        run: |
          set -euo pipefail
          echo "Running DbUp via helper script..."
          chmod +x .github/scripts/dbup_execution_script.sh || true
          ./.github/scripts/dbup_execution_script.sh

      - name: Find and set WEB package path
        run: |
          set -euo pipefail
          echo "Listing ./artifact_web:"
          ls -la ./artifact_web || true
          CANDIDATE=$(find ./artifact_web -type f -iname "web-publish*.zip" -print -quit || true)
          if [ -z "$CANDIDATE" ]; then
            echo "ERROR: No web package found in ./artifact_web"
            echo "Contents:"
            find ./artifact_web -type f -print || true
            exit 1
          fi
          echo "WEB_PACKAGE_PATH=$CANDIDATE" >> $GITHUB_ENV
          echo "Found web package: $CANDIDATE"

      - name: Deploy web to Azure (production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.WEB_PACKAGE_PATH }}
