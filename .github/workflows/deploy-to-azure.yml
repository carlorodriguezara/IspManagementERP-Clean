name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ispmanagementerp-app      # Cambia por el nombre de tu App Service
  AZURE_WEBAPP_PACKAGE_PATH: '.'               # Carpeta raíz del proyecto Server
  DOTNET_VERSION: '7.0.x'                      # Tu versión de .NET

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish IspManagementERP.Server/IspManagementERP.Server.csproj --configuration Release --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}